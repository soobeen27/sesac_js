<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>함수 이해하기</h1>
        <script>
            let a = 2;
            let b = 3;
            function add(a, b) {
                return a + b;
            }

            function sub(a, b) {
                return a - b;
            }

            function mul(a, b) {
                return a * b;
            }

            function div(a, b) {
                return a / b;
            }

            console.log(add(a, b));
            console.log(sub(a, b));
            console.log(mul(a, b));
            console.log(div(a, b));

            let multifly = mul;
            console.log(multifly(3, 4));

            let multiflyagin = function (x, y) {
                return x * y;
            };
            console.log(multiflyagin(5, 6));

            let multiflyagin2 = (x, y) => x * y;
            console.log(multiflyagin2(7, 7));

            let division = div;
            console.log(div(3, 4));

            let divisionagin = function (x, y) {
                return x / y;
            };
            console.log(divisionagin(5, 6));

            let divisionagin2 = (x, y) => x / y;
            console.log(divisionagin2(7, 7));
        </script>
    </body>
</html>
