<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>고차함수: 인자를 함수로 받는 함수</h1>
        <script>
            let numbers = [1, 2, 3, 4, 5, 6, 7];
            let square = numbers.map(function (num) {
                return num * num;
            });
            console.log(square);

            // 축약

            let square2 = numbers.map((num) => num * num);

            let evenNums = numbers.filter((num) => num % 2 === 0);
            let oddNums = numbers.filter((num) => num % 2 === 1);
        </script>
    </body>
</html>
