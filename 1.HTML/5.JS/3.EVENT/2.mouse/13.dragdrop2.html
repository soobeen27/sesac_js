<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #dragItem {
                width: 100px;
                height: 100px;
                background-color: yellow;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 20px;
                cursor: pointer;
                z-index: 1;
            }
            .placeholder {
                position: absolute;
                color: #999;
            }
            .container {
                width: 200px;
                height: 200px;
                background-color: wheat;
                border: 2px dashed gray;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <h1>drag&drop2</h1>
        <div id="startZone" class="container">
            <span class="placeholder" id="startPlaceholder">Drop here</span>
            <div id="dragItem" draggable="true">drag me</div>
        </div>
        <div id="dropZone" class="container">
            <span class="placeholder" id="dropPlaceholder">drop here</span>
        </div>

        <script>
            const dragItem = document.getElementById("dragItem");
            const dropZone = document.getElementById("dropZone");
            const startZone = document.getElementById("startZone");

            [startZone, dropZone].forEach((zone) => {
                zone.addEventListener("dragover", (ev) => {
                    ev.preventDefault();
                });
                zone.addEventListener("drop", (ev) => {
                    ev.preventDefault();
                    zone.appendChild(dragItem);
                });
            });
        </script>
    </body>
</html>
