<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                width: 420px;
                gap: 20px;
            }
            #dragItem {
                width: 100px;
                height: 100px;
                background-color: yellow;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 20px;
                cursor: pointer;
                z-index: 1;
            }
            .placeholder {
                position: absolute;
                color: #999;
            }
            .zone {
                width: 200px;
                height: 200px;
                background-color: wheat;
                border: 2px dashed gray;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
            }
        </style>
    </head>
    <body>
        <h1>drag&drop2</h1>
        <div id="container">
            <div class="zone">
                <span class="placeholder">Drop here</span>
                <div id="dragItem" draggable="true">drag me</div>
            </div>
            <div class="zone">
                <span class="placeholder">drop here</span>
            </div>
            <div class="zone">
                <span class="placeholder">drop here</span>
            </div>
            <div class="zone">
                <span class="placeholder">drop here</span>
            </div>
        </div>

        <script>
            const dragItem = document.getElementById("dragItem");
            const zones = document.getElementsByClassName("zone");

            Array.from(zones).forEach((zone) => {
                zone.addEventListener("dragover", (ev) => {
                    ev.preventDefault();
                });
                zone.addEventListener("drop", (ev) => {
                    ev.preventDefault();
                    zone.appendChild(dragItem);
                });
            });
        </script>
    </body>
</html>
