<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #divArea {
                width: 200px;
                height: 50px;
                border: 1px solid red;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>double click</h1>
        <div id="divArea">click here</div>
        <script>
            const divArea = document.getElementById("divArea");
            divArea.addEventListener("dblclick", () => {
                console.log("double clicked callback func");
            });
            divArea.addEventListener("click", () => {
                console.log("clicked callback func");
            });
        </script>
    </body>
</html>
