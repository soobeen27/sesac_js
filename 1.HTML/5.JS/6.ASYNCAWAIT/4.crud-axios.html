<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <h1>착한 아저씨 사이트에 crud 해보기</h1>
        <div>
            <h3>post 생성하기</h3>
            <button id="create-post">post 생성</button>
            <h3>post 조회</h3>
            <input id="input-read-id" type="number" placeholder="조회할 id" />
            <button id="prev-btn">prev</button>
            <button id="next-btn">next</button>
            <h3>post 수정하기</h3>
            <input id="update-id" type="text" placeholder="수정할 id" />
            <button id="update-post">post 수정</button>
            <h3>post 삭제하기</h3>
            <input id="delete-id" type="text" placeholder="삭제할 id" />
            <button id="delete-post">post 생성</button>
        </div>
        <div>
            <h3>공통 결과 출력</h3>
            <div id="result"></div>
        </div>
        <script>
            // const requestURL = 'https://jsonplaceholder.typicode.com/posts';
            const nwError = new Error('네트워크 에러');

            const api = axios.create({
                baseURL: 'https://jsonplaceholder.typicode.com/posts',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            async function readPost() {
                try {
                    const response = await api.get(`/${inputReadID.value}`);
                    const data = response.data;
                    setResultFrom(data);
                } catch (e) {
                    console.log(e);
                }
            }

            document.getElementById('create-post').addEventListener('click', async () => {
                const myUser = {
                    title: 'sesac',
                    body: 'seoul',
                    userId: 1,
                };
                try {
                    const response = await api.post('', myUser);
                    const data = response.data;
                    setResultFrom(data);
                } catch (e) {
                    console.log(e);
                }
            });

            const inputReadID = document.getElementById('input-read-id');
            inputReadID.addEventListener('input', () => {
                readPost();
            });
            const readPrevBtn = document.getElementById('prev-btn');
            readPrevBtn.addEventListener('click', () => {
                if (!inputReadID.value) return;
                const value = parseInt(inputReadID.value) - 1;
                inputReadID.value = value;
                readPost();
            });
            const readNextBtn = document.getElementById('next-btn');
            readNextBtn.addEventListener('click', () => {
                if (!inputReadID.value) inputReadID.value = 0;
                const value = parseInt(inputReadID.value) + 1;
                inputReadID.value = value;
                readPost();
            });

            document.getElementById('update-post').addEventListener('click', async () => {
                const updateID = document.getElementById('update-id').value;
                const myUser = {
                    title: 'sesac2',
                    body: 'seoul2',
                    userId: 1,
                };
                try {
                    const response = await api.put(`/${updateID}`, myUser);
                    const data = response.data;
                    setResultFrom(data);
                } catch (e) {
                    console.log(e);
                }
            });

            document.getElementById('delete-post').addEventListener('click', async () => {
                const deleteID = document.getElementById('delete-id').value;
                try {
                    const response2 = await api.delete(`/${deleteID}`);
                    const data = response.data;
                    setResultFrom(data);
                } catch (e) {
                    console.log(e);
                }
            });

            function setResultFrom(data) {
                console.log(data);
                document.getElementById('result').innerText = JSON.stringify(data);
            }
        </script>
    </body>
</html>
