<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>구구단 콘솔</h1>
        <input id="userInput" type="number" placeholder="단을 입력하세요" />
        <button onclick="gugudan()">구구단 출력</button>
        <div id="result"></div>
        <script>
            console.log(danInput);
            function gugudan() {
                let dan = document.getElementById("userInput");
                let danInput = dan.value;
                let result = document.getElementById("result");
                result.innerHTML = "";
                for (let i = 1; i <= 9; i++) {
                    result.innerHTML +=
                        danInput + "x" + i + "=" + danInput * i + "<br>";
                }
            }
        </script>
    </body>
</html>
