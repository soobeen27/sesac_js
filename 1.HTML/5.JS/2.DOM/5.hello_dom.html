<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Hello DOM</h1>
        <button onclick="sayHello()">Hello</button>
        <p id="text"></p>
        <script>
            function sayHello() {
                let text = document.getElementById("text");
                // text.innerHTML = "say 헬로우";
                text.textContent = "say Hello";
            }
        </script>
    </body>
</html>
