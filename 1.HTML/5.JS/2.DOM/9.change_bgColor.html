<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            html {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            #rgbSpan {
                border: 0;
                border-radius: 5px;
                width: 200px;
                margin-top: 20px;
                padding: 10px;
                text-align: center;
            }

            .container button {
                width: 100px;
                height: 30px;
                border: 0;
                border-radius: 5px;
            }
            .coloredFont {
                color: #0000004f;
                font-weight: bold;
            }

            .coloredBG {
                background-color: #00000028;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="coloredFont">Change BackgroundColor</h1>
            <button
                onclick="changeBGColorRandom()"
                class="coloredFont coloredBG"
            >
                change
            </button>
            <p id="rgbSpan" class="coloredFont coloredBG">your rgb</p>
        </div>
        <script src="js/9.change_bgcolor_prettier.js"></script>
    </body>
</html>
