<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
            }
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <div id="watchConatiner">
            <p id="watchTime">00:00.00</p>
            <div id="btnContainer">
                <button id="startBtn">Start</button>
                <button id="stopBtn">Stop</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        <script>
            const watchTime = document.getElementById("watchTime");
            document
                .getElementById("startBtn")
                .addEventListener("click", start);
            document.getElementById("stopBtn").addEventListener("click", stop);
            document
                .getElementById("resetBtn")
                .addEventListener("click", reset);
            let timer;
            let time = 0;
            function start() {
                timer = setInterval(() => {
                    time++;
                    let minute = Math.floor(time / 6000);
                    let sec = Math.floor((time - minute * 6000) / 100);
                    let ms = time - minute * 6000 - sec * 100;

                    let minuteStr = minute.toString().padStart(2, "0");
                    let secStr = sec.toString().padStart(2, "0");
                    let msStr = ms.toString().padStart(2, "0");
                    watchTime.textContent = `${minuteStr}:${secStr}.${msStr}`;
                }, 10);
            }

            function stop() {
                clearInterval(timer);
            }

            function reset() {
                time = 0;
                watchTime.textContent = "00:00.00";
            }
        </script>
    </body>
</html>
