<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
            }
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: lightgray;
            }
            #watchContainer {
                text-align: center;
                font-size: 30px;
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 4px 4px 10px #0a0a0a90;
            }
            #watchContainer p {
                margin: 0 0 10px 0;
            }
            #btnContainer button {
                padding: 10px 20px;
                border: 1px solid rgb(179, 179, 179);
                background-color: rgb(208, 208, 208);
                border-radius: 4px;
            }
            #btnContainer button:disabled {
                color: rgb(179, 179, 179);
                background-color: rgb(230, 230, 230);
                border: 0;
            }
        </style>
    </head>
    <body>
        <div id="watchContainer">
            <p id="watchTime">00:00.00</p>
            <div id="btnContainer">
                <button id="startBtn">Start</button>
                <button disabled id="stopBtn">Stop</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        <script>
            const watchTime = document.getElementById("watchTime");
            const startBtn = document.getElementById("startBtn");
            const stopBtn = document.getElementById("stopBtn");

            startBtn.addEventListener("click", start);
            stopBtn.addEventListener("click", stop);
            document
                .getElementById("resetBtn")
                .addEventListener("click", reset);
            let timer;
            let time = 0;
            function start() {
                startBtn.disabled = true;
                stopBtn.disabled = false;
                timer = setInterval(() => {
                    time++;
                    let minute = Math.floor(time / 6000);
                    let sec = Math.floor((time - minute * 6000) / 100);
                    let ms = time - minute * 6000 - sec * 100;

                    let minuteStr = minute.toString().padStart(2, "0");
                    let secStr = sec.toString().padStart(2, "0");
                    let msStr = ms.toString().padStart(2, "0");
                    watchTime.textContent = `${minuteStr}:${secStr}.${msStr}`;
                }, 10);
            }

            function stop() {
                startBtn.disabled = false;
                stopBtn.disabled = true;
                clearInterval(timer);
            }

            function reset() {
                startBtn.disabled = false;
                stopBtn.disabled = true;
                clearInterval(timer);
                time = 0;
                watchTime.textContent = "00:00.00";
            }
        </script>
    </body>
</html>
