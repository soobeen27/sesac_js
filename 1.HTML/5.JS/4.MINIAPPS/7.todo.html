<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .line-through {
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <h1>투두 리스트</h1>
        <input type="text" id="new-todo" placeholder="할일을 입력하시오" />
        <button id="add-todo">입력</button>

        <ul id="todo-list"></ul>
        <script>
            const addTodoBtn = document.querySelector("#add-todo");
            const newTodo = document.querySelector("#new-todo");
            const todoList = document.querySelector("#todo-list");

            addTodoBtn.addEventListener("click", () => {
                if (newTodo.value.trim() === "") {
                    clearInputValue(newTodo);
                    return;
                }
                createNewTodo();
            });

            newTodo.addEventListener("keydown", (ev) => {
                if (ev.isComposing) return;
                if (ev.key === "Enter") createNewTodo();
            });

            todoList.addEventListener("click", (ev) => {
                const li = ev.target.closest("li");
                if (!li) return;
                if (ev.target.closest("button")) {
                    li.remove();
                    return;
                }
                li.classList.toggle("line-through");
            });

            function createNewTodo() {
                const todoItem = document.createElement("li");

                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "삭제";

                todoItem.textContent = newTodo.value;
                todoList.appendChild(todoItem);
                todoItem.appendChild(deleteBtn);
                clearInputValue(newTodo);
            }

            function clearInputValue(el) {
                el.value = "";
            }
        </script>
    </body>
</html>
