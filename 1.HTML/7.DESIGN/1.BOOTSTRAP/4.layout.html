<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <h2 class="text-center my-4">부트스트랩 그리드</h2>
            <div class="row">
                <div class="col">1번 열</div>
                <div class="col">2번 열</div>
                <div class="col">3번 열</div>
                <div class="col">4번 열</div>
                <div class="col">5번 열</div>
                <div class="col">6번 열</div>
                <div class="col">7번 열</div>
                <div class="col">8번 열</div>
                <div class="col">9번 열</div>
                <div class="col">10번 열</div>
                <div class="col">11번 열</div>
                <div class="col">12번 열</div>
            </div>
            <div class="row">
                <div class="col-md-4">4칸짜리 열</div>
                <div class="col-md-8">8칸짜리 열</div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-4 bg-success">4칸</div>
                <div class="col-6 bg-danger">6칸</div>
                <div class="col-8 bg-info">8칸</div>
            </div>
        </div>

        <div class="container">
            <h2 class="text-center my-4">부트스트랩 반응형 예제</h2>
            <div class="row">
                <div class="col-12 col-sm-6 colmd-4 col-lg-3 bg-primary">Box1</div>
                <div class="col-12 col-sm-6 colmd-4 col-lg-3 bg-success">Box2</div>
                <div class="col-12 col-sm-6 colmd-4 col-lg-3 bg-danger">Box3</div>
                <div class="col-12 col-sm-6 colmd-4 col-lg-3 bg-info">Box4</div>
            </div>
        </div>

        <div class="container">
            <h2 class="text-center my-4">반응형 두번째 예시</h2>
            <div class="d-block d-sm-none bg-success text-white p-3 text-center">
                아주 작은 화면에서만 보임(576px)미만
            </div>
            <div class="d-none d-sm-block d-md-none bg-danger text-white p-3 text-center">
                작은 화면에서만 보임(576px)이상
            </div>
            <div class="d-none d-md-block d-lg-none bg-primary text-white p-3 text-center">
                중간 화면에서만 보임(768px ~ 991)
            </div>
            <div class="d-none d-lg-block d-xl-none bg-warning text-white p-3 text-center">
                조금 큰 화면에서만 보임(992px ~ 1199)
            </div>
            <div class="d-none d-xl-block bg-danger text-white p-3 text-center">많이 큰 화면에서만 보임(1200px ~)</div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
