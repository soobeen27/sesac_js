<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <h1 class="text-3xl font-bold text-gray-800">Tailwind button</h1>
        <div class="container mx-auto p-4">
            <button class="bg-blue-500 text-white font-bold py-2 px-3 rounded">버튼</button>
            <button class="bg-blue-400 text-white font-bold py-2 px-3 rounded">버튼</button>
            <button class="bg-blue-300 text-white font-bold py-2 px-3 rounded">버튼</button>
        </div>

        <div class="container mx-auto p-4">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 rounded">버튼</button>
            <button class="bg-green-400 text-white font-bold py-2 px-3 rounded">버튼</button>
            <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-3 rounded">버튼</button>
            <button class="bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-3 rounded">버튼</button>
            <button class="bg-red-300 hover:bg-yellow-400 text-white font-bold py-2 px-3 rounded">버튼</button>
            <button class="bg-red-200 hover:bg-purple-700 text-white font-bold py-2 px-3 rounded">버튼</button>
        </div>

        <div class="container mx-auto p-4">
            <p class="text-xl text-gray-600 mt-2">여기에 아무말이나 ㄱㄱ</p>
            <p class="text-lg text-gray-500 mt-2">여기에 아무말이나 ㄱㄱ</p>
            <p class="text-md text-gray-400 mt-2">여기에 아무말이나 ㄱㄱ</p>
            <p class="text-sm text-gray-300 mt-2">여기에 아무말이나 ㄱㄱ</p>
        </div>

        <div class="container mx-auto p-4">
            <div class="container mx-auto p-4">
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-blue-500 p-4 text-white text-center rounded">컬럼2</div>
                    <div class="bg-green-500 p-4 text-white text-center rounded">컬럼1</div>
                    <div class="bg-red-500 p-4 text-white text-center rounded">컬럼3</div>
                </div>
            </div>
        </div>
    </body>
</html>
