<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 타이틀</title>
    <style>
        .container {
            height: 400px;
        }

        .box1,
        #box2 {
            /* border: 1px solid red; */
            width: 100%;
            height: 100%;
            text-align: center;
            opacity: 0.7;
            background-color: blue;
            position: absolute;
        }

        .overlay {
            background-color: lightgreen;
            top: 200px;
            z-index: 1;
        }
    </style>

<body>
    <div class="container">
        <div class="box1">
            상단내용
        </div>
        <div id="box2" class="overlay">
            하단내용
        </div>
    </div>
</body>

</html>
