<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            color: white;
            animation-name: moveLeft;
            animation-duration: 2s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            position: relative; 
            /* position relative여야 애니메이션 진행됨 */
        }

        @keyframes moveLeft {
            0% {
                left: 0;
            }           
            /* 20% {
                left: 200px;
            }  */
            100% {
                left: 200px;
            }
        }

        .text {
            color: black;
            animation-name: fadeOut;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-delay: 1s; 
            /* 최초 시작 1 회만 delay 검 */
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .circle {
            width: 100px;
            height: 100px;
            color: white;
            text-align: center;
            background-color: blue;
            border-radius: 50%;
            animation-name: rotateAndScale;
            animation-iteration-count: infinite;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;

        }
        @keyframes rotateAndScale {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.5);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .image {
            width: 200px;
            height: 200px;
            animation-name: shake;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px) rotate(-5deg);
            }
            75% {
                transform: translateX(10px) rotate(5deg);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        밀어서 잠금해제
    </div>
    <hr>
    <p class="text">
        Fade Out 애니메이션
    </p>
    <hr>
    <div class="circle">
        동그리미
    </div>
    <hr>
    <img class="image" src="../3.CSS/Profile/images/spongeBob.png" alt="spongeBob">
</body>
</html>
