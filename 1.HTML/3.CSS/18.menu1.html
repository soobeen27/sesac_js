<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container .item {
            float: left;
            width: 100px;
            text-align: center;
            border-right: 1px solid #101010;
        }

        .container .item.last {
            float: right;
            border-right: 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">menu1</div>
        <div class="item">menu2</div>
        <div class="item">menu3</div>
        <div class="item">menu4</div>
        <div class="item last">login</div>
    </div>
</body>

</html>
