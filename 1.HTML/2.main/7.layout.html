<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="한국의 주요 도시 소개 페이지">
    <meta name="keyword" content="서울, 부산, 세종, 제주">
    <meta name="author" content="OOO관광공사">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        header {
            background-color: #555;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #ccc;
            padding: 20px;
            float: left;
            height: 300px;
            width: 30%;
        }

        article {
            background-color: #f1f1f1;
            float: left;
            width: 70%;
            height: 300px;
            padding: 20px;
        }
        
        footer {
            background-color: #777;
            text-align: center;
            color: white;
            padding: 5px;
        }

        @media (max-width: 600px) {
            /* 모바일 뷰 대층 */
            nav,
            article {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- 필요에 따라 시맨틱 태그로 영역을 구분해주면 좋다 -->
    <header>
        <h1>도시</h1>
    </header>
    <section>
        <nav>
            <ul>
                <li>서울</li>
                <li>부산</li>
                <li>세종</li>
                <li>세종</li>
            </ul>
        </nav>
        <article>
            <h2>서울</h2>
            <p>서울에 대한 소개글</p>
        </article>
    </section>
    <footer>
        copyright
    </footer>
</body>

</html>
