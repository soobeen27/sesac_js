<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="400" height="200"></canvas>
        <script>
            const canvas = document.querySelector('#myCanvas');
            const context = canvas.getContext('2d');

            context.fillStyle = '#ff0000';
            context.fillRect(50, 50, 100, 80);

            context.strokeStyle = 'blue';
            context.strokeRect(50, 100, 100, 80);

            context.strokeStyle = '#00FF00';
            context.lineWidth = 2;
            context.beginPath(); // 시작s
            context.moveTo(200, 50); // 시작점 위치
            context.lineTo(300, 130); // 끝점 위치
            context.stroke(); // 그리기
            context.closePath(); // 끝내기

            context.beginPath(); // 시작
            context.moveTo(200, 100); // 시작점 위치
            context.lineTo(300, 180); // 끝점 위치
            context.stroke(); // 그리기
            context.closePath(); // 끝내기

            //원 그리기
            //arc(x, y, radius, startAngle, endAngle, counterclokwise);

            context.fillStyle = '#00FF00';
            context.beginPath();
            context.arc(350, 50, 30, 0, 2 * Math.PI);
            context.fill();
            context.closePath();

            context.fillStyle = '#0000FF';
            context.beginPath();
            context.arc(350, 150, 30, 0, 1 * Math.PI);
            context.fill();
            context.closePath();
        </script>
    </body>
</html>
