<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>
    <p>나의 문장</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Image_created_with_a_mobile_phone.png" alt="cat">

    <body>
        <!-- solid style -->
        <i class="fa-solid fa-user"></i>

        <!-- regular style -->
        <i class="fa-regular fa-user"></i>

        <!-- light style -->
        <i class="fa-light fa-user"></i>

        <!-- thin style -->
        <i class="fa-thin fa-user"></i>

        <!-- duotone style -->
        <i class="fa-duotone fa-solid fa-user"></i>

        <!-- sharp solid style -->
        <i class="fa-sharp fa-solid fa-user"></i>

        <!-- sharp regular style -->
        <i class="fa-sharp fa-regular fa-user"></i>

        <!-- sharp light style -->
        <i class="fa-sharp fa-light fa-user"></i>

        <!-- sharp thin style -->
        <i class="fa-sharp fa-thin fa-user"></i>

        <!-- all new sharp duotone style -->
        <i class="fa-sharp-duotone fa-solid fa-user"></i>

        <!--brand icon-->
        <i class="fa-brands fa-github-square"></i>
    </body>
</body>

</html>
