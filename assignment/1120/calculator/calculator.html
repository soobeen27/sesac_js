<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="calculator.css" />
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calc-screen"></div>
        <div id="btn-container">
            <button class="calc-btn" onclick="calcBtnClick('+')">+</button>
            <button class="calc-btn" onclick="calcBtnClick('-')">-</button>
            <button class="calc-btn" onclick="calcBtnClick('*')">*</button>
            <button class="calc-btn" onclick="calcBtnClick('/')">/</button>
            <button class="calc-btn" onclick="calcBtnClick(7)">7</button>
            <button class="calc-btn" onclick="calcBtnClick(8)">8</button>
            <button class="calc-btn" onclick="calcBtnClick(9)">9</button>
            <button class="calc-btn" onclick="calcBtnClick('=')">=</button>
            <button class="calc-btn" onclick="calcBtnClick(4)">4</button>
            <button class="calc-btn" onclick="calcBtnClick(5)">5</button>
            <button class="calc-btn" onclick="calcBtnClick(6)">6</button>
            <button class="calc-btn" onclick="calcBtnClick('C')">C</button>
            <button class="calc-btn" onclick="calcBtnClick(1)">1</button>
            <button class="calc-btn" onclick="calcBtnClick(2)">2</button>
            <button class="calc-btn" onclick="calcBtnClick(3)">3</button>
            <button class="calc-btn" onclick="calcBtnClick(0)">0</button>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
