<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        nav {
            background-color: lightblue;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        nav ul {
            list-style: none;
        }

        nav li {
            float: left;
        }

        nav a {
            display: block;
            padding: 14px 16px;
            text-align: center;
            text-decoration: none;
            color: gray;
        }

        nav a:hover {
            color: black;
        }
    </style>
    <body>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/">Login</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>

        <div id="loginFormContainer" style="display: none">
            <h2>Login</h2>
            <label for="username">username</label>
            <input type="text" id="username" />
            <br />
            <label for="password">password</label>
            <input type="password" id="password" />
            <br />
            <button id="login-button">login</button>
            <button id="show-signup-button">signup</button>
        </div>
        <div id="signupFormContainer" style="display: none">
            <h2>Sign Up</h2>
            <label for="signup-username">username</label>
            <input type="text" id="signup-username" />
            <br />
            <label for="password">password</label>
            <input type="password" id="signup-password" />
            <br />
            <label for="password">password check</label>
            <input type="password" id="signup-password-check" />
            <br />
            <button id="signup-button">signup</button>
        </div>
        <div id="profile" style="display: none">
            <h2>안녕하세요 <span id="usernameSpan"></span></h2>
            <button id="logout-button">로그아웃</button>
            <button id="delete-button">회원탈퇴</button>
        </div>
        <script src="login.js"></script>
    </body>
</html>
