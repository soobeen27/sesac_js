<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대시보드</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-end align-items-center p3 bg-white border-bottom">
      <span class="me-3" id="username">-</span>
      <a href="/logout" class="btn btn-sm">로그아웃</a>
    </div>
    <div class="container mt-5">
      <h1 class="h4">대시보드</h1>
      <p class="text-secondary">여기는 로그인 후 접근 가능한 메인 페이지 입니다.</p>
      <a href="/user" class="btn btn-primary btn-sm">내 정보 보기</a>
    </div>
    <script>
      fetch('/api/user')
        .then((resp) => resp.json())
        .then((user) => {
          const username = document.getElementById('username');
          username.textContent = `${user.name}`;
        });
    </script>
  </body>
</html>
