<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Chat UI</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 스크롤바 커스텀 스타일 (선택사항) -->
    <style>
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    <!-- 메인 채팅 컨테이너 -->
    <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl overflow-hidden border border-gray-200">
      <!-- 1. 헤더 (Header) -->
      <div class="bg-white p-4 border-b border-gray-100 flex justify-between items-center sticky top-0 z-10">
        <div class="flex items-center space-x-3">
          <!-- 프로필 이미지 -->
          <div class="relative">
            <img
              src="https://i.pravatar.cc/150?img=32"
              alt="User Avatar"
              class="w-10 h-10 rounded-full object-cover border border-gray-200"
            />
            <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
          </div>
          <!-- 유저 정보 -->
          <div>
            <h3 class="font-bold text-gray-800 text-sm">김개발</h3>
            <p class="text-xs text-green-500 font-medium">온라인</p>
          </div>
        </div>
        <!-- 헤더 아이콘들 -->
        <div class="flex space-x-4 text-gray-400">
          <button class="hover:text-gray-600 transition">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
              />
            </svg>
          </button>
          <button class="hover:text-gray-600 transition">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- 2. 채팅 내용 영역 (Messages Body) -->
      <div id="chatbox" class="bg-gray-50 h-[500px] overflow-y-auto p-4 space-y-4 flex flex-col scroll-smooth">
        <!-- 날짜 구분선 -->
        <div class="flex justify-center my-2">
          <span class="text-xs text-gray-400 bg-gray-100 px-3 py-1 rounded-full">2024년 10월 24일</span>
        </div>

        <!-- 상대방 메시지 (Received) -->
        <div class="flex items-end space-x-2">
          <img src="https://i.pravatar.cc/150?img=32" alt="Avatar" class="w-8 h-8 rounded-full bg-gray-300 mb-1" />
          <div class="flex flex-col space-y-1 max-w-[70%]">
            <div
              class="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm text-sm text-gray-800 border border-gray-100"
            >
              안녕하세요! 부탁하신 UI 디자인 시안 확인했습니다.
            </div>
            <span class="text-[10px] text-gray-400 ml-1">오전 10:30</span>
          </div>
        </div>

        <!-- 상대방 메시지 (연속) -->
        <div class="flex items-end space-x-2">
          <div class="w-8 flex-shrink-0"></div>
          <!-- 여백용 -->
          <div class="flex flex-col space-y-1 max-w-[70%]">
            <div
              class="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm text-sm text-gray-800 border border-gray-100"
            >
              Tailwind CSS로 작업하면 금방 끝날 것 같네요. 😄
            </div>
            <span class="text-[10px] text-gray-400 ml-1">오전 10:31</span>
          </div>
        </div>

        <!-- 내 메시지 (Sent) -->
        <div class="flex items-end justify-end space-x-2">
          <div class="flex flex-col space-y-1 max-w-[70%] items-end">
            <div class="bg-blue-500 p-3 rounded-2xl rounded-tr-none shadow-sm text-sm text-white">
              네, 알겠습니다! CDN 방식으로 바로 적용할 수 있게 짜주세요.
            </div>
            <div class="flex items-center space-x-1">
              <span class="text-[10px] text-gray-400">오전 10:32</span>
              <!-- 읽음 표시 (Check icons) -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-3 w-3 text-blue-500"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- 내 메시지 (이미지 첨부 예시) -->
        <div class="flex items-end justify-end space-x-2">
          <div class="flex flex-col space-y-1 max-w-[70%] items-end">
            <div class="bg-blue-500 p-1 rounded-2xl rounded-tr-none shadow-sm overflow-hidden">
              <img
                src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80"
                alt="Code Example"
                class="rounded-xl opacity-90 hover:opacity-100 transition cursor-pointer"
              />
            </div>
            <span class="text-[10px] text-gray-400">오전 10:33</span>
          </div>
        </div>

        <!-- 상대방 메시지 (Received) -->
        <div class="flex items-end space-x-2">
          <img src="https://i.pravatar.cc/150?img=32" alt="Avatar" class="w-8 h-8 rounded-full bg-gray-300 mb-1" />
          <div class="flex flex-col space-y-1 max-w-[70%]">
            <div
              class="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm text-sm text-gray-800 border border-gray-100"
            >
              완벽합니다. 지금 바로 보내드릴게요!
            </div>
            <span class="text-[10px] text-gray-400 ml-1">오전 10:35</span>
          </div>
        </div>
      </div>

      <!-- 3. 입력창 (Input Area) -->
      <div class="bg-white p-3 border-t border-gray-100">
        <div
          class="flex items-center space-x-2 bg-gray-50 rounded-full px-4 py-2 border border-gray-200 focus-within:border-blue-400 focus-within:ring-2 focus-within:ring-blue-100 transition"
        >
          <!-- 첨부 파일 아이콘 -->
          <button class="text-gray-400 hover:text-gray-600 transition">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
          </button>

          <!-- 텍스트 입력 -->
          <input
            id="input"
            type="text"
            placeholder="메시지를 입력하세요..."
            class="flex-1 bg-transparent border-none focus:ring-0 text-sm text-gray-700 placeholder-gray-400 outline-none"
          />

          <!-- 이모지 아이콘 -->
          <button class="text-gray-400 hover:text-gray-600 transition">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </button>

          <!-- 전송 버튼 -->
          <button
            id="sendBtn"
            class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 shadow-md transition transform hover:scale-105 flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 rotate-90 ml-0.5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
